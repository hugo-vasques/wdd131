<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hugo Vasquez">
    <meta name="description" content="A functional form page that may be used for future projects">
    <title>Product Review - Hugo Vasquez</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="wfl">

            <fieldset>
                <legend>Product Name</legend>
                <label for="product">Select a Product:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </fieldset>

            <fieldset class="rating">
                <legend>Overall Rating <span class="required">*</span></legend>

                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">★</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </fieldset>

            <fieldset>
                <legend>Date of Installation</legend>
                <label for="completeDate">Installation Date:</label>
                <input type="date" id="completeDate" name="completeDate" required>
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <i>(Check all that apply)</i>
                <div class="checkbox">
                    <label for="feature1"><input type="checkbox" id="feature1" name="features" value="durability">
                        Durability</label>
                    <label for="feature2"><input type="checkbox" id="feature2" name="features" value="ease"> Ease of
                        Use</label>
                    <label for="feature3"><input type="checkbox" id="feature3" name="features" value="performance">
                        Performance</label>
                    <label for="feature4"><input type="checkbox" id="feature4" name="features" value="design">
                        Design</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Written Review <u>(Optional)</u></legend>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review"></textarea>
            </fieldset>

            <fieldset>
                <legend>User Name <u>(Optional)</u></legend>
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username">
            </fieldset>

            <input type="submit" value="Submit">

        </form>
    </main>

    <footer>
        <p class="footer-text">
            &copy; <span id="currentyear"></span> Hugo Vasquez Paredes - Cajamarca |
            <span id="lastModified"></span>
        </p>
    </footer>
</body>

</html>
