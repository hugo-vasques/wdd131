<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hugo Vasquez">
    <title>Product Review - Hugo Vasquez</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="wfl">

            <fieldset>
                <legend>Product Name</legend>
                <label for="product">Choose a product:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <option value="fc-1888">Flux Capacitor</option>
                    <option value="fc-2050">Power Laces</option>
                    <option value="fs-1987">Time Circuits</option>
                    <option value="ac-2000">Low Voltage Reactor</option>
                    <option value="jj-1969">Warp Equalizer</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating</legend>
                <label for="rate1"><input type="radio" id="rate1" name="rating" value="1" required>★</label>
                <label for="rate2"><input type="radio" id="rate2" name="rating" value="2">★★</label>
                <label for="rate3"><input type="radio" id="rate3" name="rating" value="3">★★★</label>
                <label for="rate4"><input type="radio" id="rate4" name="rating" value="4">★★★★</label>
                <label for="rate5"><input type="radio" id="rate5" name="rating" value="5">★★★★★</label>
            </fieldset>

            <fieldset>
                <legend>Date of Installation</legend>
                <label for="installDate">Select date:</label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful?</legend>
                <i>(Check all that apply)</i>
                <div class="checkbox">
                    <label for="durability"><input type="checkbox" id="durability" name="features"
                            value="Durability">Durability</label>
                    <label for="ease"><input type="checkbox" id="ease" name="features" value="Ease of Use">Ease of
                        Use</label>
                    <label for="performance"><input type="checkbox" id="performance" name="features"
                            value="Performance">Performance</label>
                    <label for="design"><input type="checkbox" id="design" name="features" value="Design">Design</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Written Review <u>(Optional)</u></legend>
                <textarea id="review" name="review" rows="4" cols="40"></textarea>
            </fieldset>

            <fieldset>
                <legend>User Name <u>(Optional)</u></legend>
                <input type="text" id="username" name="username">
            </fieldset>

            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p class="footer-text">
            &copy; <span id="currentyear"></span> Hugo Vasquez Paredes - Cajamarca |
            <span id="lastModified"></span>
        </p>
    </footer>
</body>

</html>
