<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load - Hugo Vasquez</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>

    <main>
        <picture>
            <img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/700" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/800" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/650" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/750" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/850" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600">
        </picture>
    </main>
</body>

</html>
